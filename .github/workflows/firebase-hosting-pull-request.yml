name: Deploy to Firebase Hosting on PR
'on': pull_request

env:
  VITE_API_KEY: ${{secrets.VITE_API_KEY}}
  VITE_DATABASE_URL: ${{secrets.VITE_DATABASE_URL}}
  VITE_PROJECT_ID: okr-tracker-test
  VITE_AUTH_DOMAIN: okr-tracker-test.firebaseapp.com
  VITE_STORAGE_BUCKET: okr-tracker-test.appspot.com
  VITE_MESSAGING_SENDER_ID: ${{secrets.VITE_MESSAGING_SENDER_ID}}
  VITE_APP_ID: ${{secrets.VITE_APP_ID}}
  VITE_SHEETS_SERVICE_ACCOUNT: ${{secrets.VITE_SHEETS_SERVICE_ACCOUNT}}
  VITE_I18N_LOCALE: nb-NO
  VITE_REGION: europe-west2
  VITE_LOGIN_PROVIDERS: google-email

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OKR_TRACKER_TEST }}'
          projectId: okr-tracker-test
